<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .image {
            display: block;
            width: 100px;
            height: 100px;
            background-image: url(/lesson3/02.svg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!--    Прямоугольник-->
<svg>
    <rect width="250" height="150" rx="20" ry="40"></rect>
</svg>

<!--    Круг-->
<svg width="200" height="200">
    <circle r="100" cx="100" cy="100"></circle>
</svg>

<!--    Эллипс-->
<svg width="200" height="140">
    <ellipse rx="100" ry="70" cx="100" cy="70"></ellipse>
</svg>

<!--    Полигон (например, треугольник-->
<svg width="220" height="140">
    <polygon points="0,140 110,0 220,140"></polygon>
</svg>

<!--    Линия-->
<svg width="220" height="140">
    <line x1="220" y1="0" x2="0" y2="140" stroke-width="5" stroke="blue"></line>
</svg>

<!--Ломаная линия-->
<svg width="220" height="140">
    <polyline fill="none" points="0,110 30,45 80,110 140,30 150,130 10,20 200,100" stroke-width="5"
              stroke="red"></polyline>
</svg>

<h3>Домашнее задание к уроку №2</h3>
<!--ДЗ №2-->
<svg width="300" height="150">
    <rect width="300" height="150"></rect>
</svg>

<svg width="400" height="400">
    <rect width="400" height="400" rx="40" ry="40"></rect>
</svg>

<svg width="400" height="400">
    <circle r="200" cx="200" cy="200"></circle>
</svg>

<svg width="100" height="300">
    <ellipse rx="50" ry="150" cx="50" cy="150"></ellipse>
</svg>

<svg width="140" height="300">
    <polygon points="0,0 140,0 0,300"></polygon>
</svg>

<svg width="140" height="140">
    <line x1="0" y1="0" x2="140" y2="140" stroke="green" stroke-width="1"></line>
</svg>

<svg width="300" height="140">
    <polyline points="0,0 100,140 150,100 200,140 300,0" fill="none" stroke="magenta" stroke-width="3"></polyline>
</svg>

<div class="image"></div>

<object data="lesson3/02.svg" type="image/svg+xml"></object>

<svg width="300" height="300">
    <circle r="150" cx="150" cy="150" fill="#cd2d2e" fill-opacity=".5"
            stroke="blue"
            stroke-width="20px"
    ></circle>
</svg>

<svg width="220" height="140">
    <line x1="210" y1="10" x2="10" y2="130" stroke-width="20" stroke="#000"
          stroke-linecap="butt"
    ></line>
</svg>
<svg width="220" height="140">
    <line x1="210" y1="10" x2="10" y2="130" stroke-width="20" stroke="#000"
          stroke-linecap="round"
    ></line>
</svg>
<svg width="220" height="140">
    <line x1="210" y1="10" x2="10" y2="130" stroke-width="20" stroke="#000"
          stroke-linecap="square"
    ></line>
</svg>

<svg width="220" height="140">
    <polyline fill="none" points="0,110 30,45 80,110 140,30 150,130 10,20 200,100"
              stroke-width="25"
              stroke="red"
              stroke-linejoin="round"
    ></polyline>
</svg>
<svg width="220" height="140">
    <polyline fill="none" points="0,110 30,45 80,110 140,30 150,130 10,20 200,100"
              stroke-width="25"
              stroke="red"
              stroke-linejoin="bevel"
    ></polyline>
</svg>
<svg width="220" height="140">
    <polyline fill="none" points="0,110 30,45 80,110 140,30 150,130 10,20 200,100"
              stroke-width="25"
              stroke="red"
              stroke-linejoin="miter"
    ></polyline>
</svg>

<svg viewBox="0 0 30 10">
    <line x1="0" y1="1" x2="30" y2="1" stroke="black"
          stroke-dasharray="5 1"
    ></line>
    <line x1="0" y1="3" x2="30" y2="3" stroke="black"
          stroke-dasharray="1 5"
    ></line>
    <line x1="0" y1="7" x2="30" y2="7" stroke="black"
          stroke-dasharray="4 1 2"
    ></line>
</svg>

<!--Восьмиугольник-->
<svg>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="#2379d7"
    ></polygon>
</svg>

<!--Линейный градиент-->
<svg>
    <linearGradient id="gradient1">
        <stop offset="0%" stop-color="yellow"></stop>
        <stop offset="100%" stop-color="blue"></stop>
    </linearGradient>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="url(#gradient1)"
    ></polygon>
</svg>

<svg>
    <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="yellow"></stop>
        <stop offset="100%" stop-color="blue"></stop>
    </linearGradient>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="url(#gradient3)"
    ></polygon>
</svg>

<svg>
    <linearGradient id="gradient4" x1="1" y1="1" x2="0" y2="0">
        <stop offset="0%" stop-color="yellow"></stop>
        <stop offset="100%" stop-color="blue"></stop>
    </linearGradient>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="url(#gradient4)"
    ></polygon>
</svg>

<!--Радиальный градиент-->
<svg>
    <radialGradient id="gradient2">
        <stop offset="0%" stop-color="yellow"></stop>
        <stop offset="50%" stop-color="blue" stop-opacity=".5"></stop>
        <stop offset="100%" stop-color="red"></stop>
    </radialGradient>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="url(#gradient2)"
    ></polygon>
</svg>

<svg>
    <radialGradient id="gradient5" r=".5" cx=".25" cy=".5">
        <stop offset="0%" stop-color="yellow"></stop>
        <stop offset="50%" stop-color="blue" stop-opacity=".5"></stop>
        <stop offset="100%" stop-color="red"></stop>
    </radialGradient>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="url(#gradient5)"
    ></polygon>
</svg>

<svg>
    <radialGradient id="gradient6" fx=".25" fy=".75">
        <stop offset="0%" stop-color="yellow"></stop>
        <stop offset="50%" stop-color="blue" stop-opacity=".5"></stop>
        <stop offset="100%" stop-color="red"></stop>
    </radialGradient>
    <polygon
            points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
            fill="url(#gradient6)"
    ></polygon>
</svg>


</body>
</html>
